<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>数据结构课设</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
        <script src="../static/js/add.js"></script>
        <script src="../static/js/delete.js"></script>
        <script src="../static/js/choose.js"></script>
        <script src="../static/js/modify.js"></script>
        <script src="../static/js/save.js"></script>
        <script src="../static/js/search.js"></script>
        <style type="text/css">
            body
            {
                background-image: url("../static/bac.jpg");
                background-repeat: no-repeat;
                background-size:100% 100%;
            }
        </style>

    </head>
    <body>
    <div class="all">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h1 class="text-center text-success">
                        &nbsp数据结构课设
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-7 col-md-offset-3 column center-block" align="center">
                    <ul class="nav nav-tabs navbar-right" align="center">
                        <li>
                             <a href="/result" target="_blank">结果显示</a>
                        </li>
                    </ul>
                    <ul class="nav nav-tabs navbar-right" align="center">
                        <li class="active">
                             <a href="/">数据录入</a>
                        </li>
                    </ul>
                </div>
                <br><br>
                <hr  width="90%" style="height:3px;" color="green"/>
                <!--搜索框-->
                <div class="top-search">
                    <div class="container">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" id="tosearch" class="form-control" placeholder="Search"/>
                                <span class="input-group-addon"><input type="submit" style="border:none;background:none;cursor:pointer" value="搜索" onclick="search()"></span>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-bordered">
                    <tbody id="searchTable"></tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-hover table-bordered" id="mytable">
                            <thead>
                                <tr>
                                    <th>
                                        选中
                                    </th>
                                    <th>
                                        工作项代号
                                    </th>
                                    <th>
                                        工作项名称
                                    </th>
                                    <th>
                                        工作持续时间
                                    </th>
                                    <th>
                                        紧前工作的列表
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" onclick="checkAll(this)"/></td>
                                    <td colspan="4"></td>
                                    <td><a href="javascript:;" class="btn btn-danger" role="button" onclick="delAll(this)">删除选中</a></td>
                                </tr>
                            </thead>
                            <tbody id="listTable">
                                <!--<tr>
                                    <td><input type="checkbox" name="item" /></td>
                                    <td>1</td>
                                    <td>哈哈哈</td>
                                    <td>666</td>
                                    <td>1，2，3</td>
                                    <td>
                                        <input type="button" name="" value="删除" class="btn btn-danger" onclick="del(this)" />
                                        <input type="button" name="" value="修改" class="btn btn-info" onclick="modify(this)" />
                                    </td>
                                </tr>-->
                            </tbody>
                        </table>
                    <div align="center">
                        <button class="btn btn-lg btn-warning" onclick="save(this)">确认</button>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <hr  width="50%" style="height:3px;" color="green"/>
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column" align="center">
                    <h3 class="text-success" id="header3">新增数据</h3>
                        <form>
                            <table class="table table-hover table-bordered">
                                <tr>
                                    <th>工作项代号</th>
                                    <td><p id="num" >1</p></td>
                                </tr>
                                <tr>
                                    <th>工作项名称</th>
                                    <td><input type="text" name="" class="form-control" id="name" /></td>
                                </tr>
                                <tr>
                                    <th>工作持续时间</th>
                                    <td><input type="text" name="" class="form-control" id="time" /></td>
                                </tr>
                                <tr>
                                    <th>紧前工作的列表</th>
                                    <td><input type="text" name="" class="form-control" id="pre" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center" id="butt">
                                        <input type="reset" value="重置" class="btn btn-primary" id="reset" />
                                        <input type="button" value="添加"  class="btn btn-success" id="add"  onclick="addList()" />
                                        <!--<input type="button" value="更新"  class="btn btn-info" id=""  onclick="update()" />-->
                                    </td>
                                </tr>
                            </table>
                        </form>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
